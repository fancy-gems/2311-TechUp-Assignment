<!-- diagnostics-form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostics Form</title>

    <!-- Link to your common style sheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="diagnostics-container">
        <h1>Diagnostics Form</h1>

        <!-- Case Type Selection -->
        <label for="caseType">Select Case Type(s):</label>
        <hr>
        <div class="custom-checkbox">
            <input type="checkbox" id="surveyCheckbox" name="caseType" value="survey">
            <span>Election Survey</span>
            <!-- <label for="surveyCheckbox">Election Survey</label> -->
        </div>
        <div class="custom-checkbox">
            <input type="checkbox" id="advertisingCheckbox" name="caseType" value="advertising">
            <span>Election Advertising</span>
            <!-- <label for="advertisingCheckbox">Election Advertising</label> -->
        </div>

        <!-- Submit button -->
        <button onclick="submitSelection()">Submit</button>
    </div>

    <script>
        function submitSelection() {
            const surveySelected = document.getElementById('surveyCheckbox').checked;
            const advertisingSelected = document.getElementById('advertisingCheckbox').checked;
    
            // Track selected case types in local storage
            const selectedTypes = [];
            if (surveySelected) selectedTypes.push('survey');
            if (advertisingSelected) selectedTypes.push('advertising');
            localStorage.setItem('selectedTypes', JSON.stringify(selectedTypes));
    
            if (surveySelected) {
                window.location.href = 'survey-form.html';
            } else if (advertisingSelected) {
                window.location.href = 'advertising-form.html';
            } else {
                alert('Please select at least one case type.');
            }
        }
    </script>
    

</body>
</html>
